syntax = "proto3";
package ET;

message HttpGetRouterResponse
{
	repeated string Realms = 1;
	repeated string Routers = 2;
}

message RouterSync
{
	uint32 ConnectId = 1;
	string Address = 2;
}

// ResponseType M2C_TestResponse
message C2M_TestRequest // ILocationRequest
{
	int32 RpcId = 1;
	string request = 2;
}

message M2C_TestResponse // IResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	string response = 4;
}

// ResponseType G2C_EnterMap
message C2G_EnterMap // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_EnterMap // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	/// 自己的UnitId
	int64 MyId = 4;
}

message MoveInfo
{
	repeated Unity.Mathematics.float3 Points = 1;
	Unity.Mathematics.quaternion Rotation = 2;
	int32 TurnSpeed = 3;
}

message PlayerInfo
{
    string Account = 1;
    int64 UnitId = 2;
    int64 SessionId = 3;
    int64 RoomId = 4;
    int32 CampId = 5;
    int64 PlayerId = 6;
    string PlayerName = 7;
	int32 AvatarIndex = 8;
}

enum RoomStatus
{
    Waiting = 0; // 等待玩家
    Ready = 1; // 准备就绪，开始倒计时
    Playing = 2; // 游戏进行中
    Finished = 3; // 游戏结束
}

enum RoomMode
{
    Mode1v1 = 0; // 1v1模式
    Mode2v2 = 1; // 2v2模式
    ModeFree = 2; // 自由模式
}

message RoomInfo
{
    int64 RoomId = 1; //加入的房间Id
    repeated PlayerInfo PlayerInfo = 2;
	int32 PlayMode = 3;
	bool IsReady = 4;//是否满人，满人开始倒计时进入战场
	RoomStatus Status = 5; // 房间状态
	RoomMode Mode = 6; // 房间模式
	int32 MaxPlayers = 7; // 最大玩家数
	int64 CreatorId = 8; // 房间创建者ID
	string RoomName = 9; // 房间名称
	string Password = 10; // 房间密码（可选）
}

// ResponseType G2C_CreateRoom
message C2G_CreateRoom // ISessionRequest
{
	int32 RpcId = 1;
	string RoomName = 2; // 房间名称
	RoomMode Mode = 3; // 房间模式
	int32 MaxPlayers = 4; // 最大玩家数
	string Password = 5; // 房间密码（可选）
}

message G2C_CreateRoom // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	RoomInfo RoomInfo = 4; // 创建的房间信息
}

// ResponseType G2C_JoinRoom
message C2G_JoinRoom // ISessionRequest
{
	int32 RpcId = 1;
	int64 RoomId = 2; // 房间ID
	string Password = 3; // 房间密码（如果需要）
}

message G2C_JoinRoom // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	RoomInfo RoomInfo = 4; // 加入的房间信息
}

// ResponseType G2C_GetRoomList
message C2G_GetRoomList // ISessionRequest
{
	int32 RpcId = 1;
	RoomMode Mode = 2; // 筛选模式（可选）
}

message G2C_GetRoomList // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	repeated RoomInfo RoomList = 4; // 房间列表
}

// ResponseType G2C_LeaveRoom
message C2G_LeaveRoom // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_LeaveRoom // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType G2C_CancelMatch
message C2G_CancelMatch // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_CancelMatch // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// 房间信息变化通知（广播给房间内玩家）
message G2C_RoomInfoChanged // ISessionMessage
{
	RoomInfo RoomInfo = 1; // 更新的房间信息
}

// 玩家加入房间通知（广播给房间内其他玩家）
message G2C_PlayerJoinRoom // ISessionMessage
{
	PlayerInfo PlayerInfo = 1; // 加入的玩家信息
}

// 玩家离开房间通知（广播给房间内其他玩家）
message G2C_PlayerLeaveRoom // ISessionMessage
{
	int64 PlayerId = 1; // 离开的玩家ID
}

message UnitInfo
{
	int64 UnitId = 1;
	int32 ConfigId = 2;
	int32 Type = 3;
	Unity.Mathematics.float3 Position = 4;
	Unity.Mathematics.float3 Forward = 5;
	map<int32, int64> KV = 6;
	MoveInfo MoveInfo = 7;
	map<int32, int32> SkillInfo = 8;
	PlayerInfo PlayerInfo = 9;
}

message AttributeInfo
{
	int64 UnitId = 1;
	map<int32, int64> KV = 6;
}

message M2C_SyncUnitAttributes // IMessage
{
	repeated AttributeInfo AttributeInfos = 1;
}

message TransformInfo
{
	int64 UnitId = 1;
	Unity.Mathematics.float3 Position = 4;
	Unity.Mathematics.float3 Forward = 5;
}

message M2C_SyncUnitTransforms // IMessage
{
	repeated TransformInfo TransformInfos = 1;
}

message M2C_CreateUnits // IMessage
{
	repeated UnitInfo Units = 1;
}

message M2C_CreateMyUnit // IMessage
{
	UnitInfo Unit = 1;
}

message M2C_StartSceneChange // IMessage
{
	int64 SceneInstanceId = 1;
	string SceneName = 2;
}

message M2C_RemoveUnits // IMessage
{
	repeated int64 Units = 1;
}

message C2M_PathfindingResult // ILocationMessage
{
	int32 RpcId = 1;
	Unity.Mathematics.float3 Position = 2;
}

message C2M_Stop // ILocationMessage
{
	int32 RpcId = 1;
}

message M2C_PathfindingResult // IMessage
{
	int64 Id = 1;
	Unity.Mathematics.float3 Position = 2;
	repeated Unity.Mathematics.float3 Points = 3;
}

message M2C_Stop // IMessage
{
	int32 Error = 1;
	int64 Id = 2;
	Unity.Mathematics.float3 Position = 3;
	Unity.Mathematics.quaternion Rotation = 4;
}

// ResponseType G2C_Ping
message C2G_Ping // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_Ping // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int64 Time = 4;
}


message G2C_Test // ISessionMessage
{
}

// ResponseType M2C_Reload
message C2M_Reload // ISessionRequest
{
	int32 RpcId = 1;
	string Account = 2;
	string Password = 3;
}

message M2C_Reload // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType R2C_Login
message C2R_Login // ISessionRequest
{
	int32 RpcId = 1;
	string  Account = 2;  // 帐号
	string  Password = 3;  // 密码
}

message R2C_Login // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	string Address = 4;
	int64 Key = 5;
	int64 GateId = 6;
}

// ResponseType G2C_LoginGate
message C2G_LoginGate // ISessionRequest
{
	int32 RpcId = 1;
	int64 Key = 2;  // 帐号
	int64 GateId = 3;
}

message G2C_LoginGate // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int64 PlayerId = 4;
}

message G2C_TestHotfixMessage // ISessionMessage
{
	string Info = 1;
}

// ResponseType M2C_TestRobotCase
message C2M_TestRobotCase // ILocationRequest
{
	int32 RpcId = 1;
	int32 N = 2;
}

message M2C_TestRobotCase // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	int32 N = 4;
}

message C2M_TestRobotCase2 // ILocationMessage
{
	int32 RpcId = 1;
	int32 N = 2;
}

message M2C_TestRobotCase2 // ILocationMessage
{
	int32 RpcId = 1;
	int32 N = 2;
}

// ResponseType M2C_TransferMap
message C2M_TransferMap // ILocationRequest
{
	int32 RpcId = 1;
}

message M2C_TransferMap // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType G2C_Benchmark
message C2G_Benchmark // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_Benchmark // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}