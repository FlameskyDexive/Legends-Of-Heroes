syntax = "proto3";
package ET;

// ResponseType G2C_StateSyncMatch
message C2G_StateSyncMatch // ISessionRequest
{
	int32 RpcId = 1;
}

message G2C_StateSyncMatch // ISessionResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

/// 刷新匹配信息
message G2C_StateSyncRefreshMatch // IMessage
{
	int32 RpcId = 1;
	/// 房间信息
	RoomInfo RoomInfo = 2;
}


/// 匹配成功，通知客户端切换场景
message Match2G_StateSyncNotifyMatchSuccess // IMessage
{
	int32 RpcId = 1;
	/// 房间的ActorId
	ActorId ActorId = 2;
}

/// 客户端通知房间切换场景完成
message C2Room_StateSyncChangeSceneFinish // IRoomMessage
{
	int64 PlayerId = 1;
}


/// 房间通知客户端进入战斗
message Room2C_StateSyncStart // IMessage
{
	int64 StartTime = 1;
	repeated UnitInfo UnitInfo = 2;
}


message Room2C_StateSyncAdjustUpdateTime // IMessage
{
	int32 DiffTime = 1;
}

message G2C_StateSyncReconnect // IMessage
{
	int64 StartTime = 1;
	repeated UnitInfo UnitInfos = 2;
	int32 Frame = 3;
}

///////////////////////////////// Match Start ///////////////////////////////////

// ResponseType Match2G_CreateRoom
message G2Match_CreateRoom // ILocationRequest
{
	int32 RpcId = 1;
	int64 PlayerId = 2;
	string RoomName = 3;
	RoomMode Mode = 4;
	int32 MaxPlayers = 5;
	string Password = 6;
}

message Match2G_CreateRoom // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	RoomInfo RoomInfo = 4;
}

// ResponseType Match2G_JoinRoom
message G2Match_JoinRoom // ILocationRequest
{
	int32 RpcId = 1;
	int64 PlayerId = 2;
	int64 RoomId = 3;
	string Password = 4;
}

message Match2G_JoinRoom // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	RoomInfo RoomInfo = 4;
}

// ResponseType Match2G_LeaveRoom
message G2Match_LeaveRoom // ILocationRequest
{
	int32 RpcId = 1;
	int64 PlayerId = 2;
}

message Match2G_LeaveRoom // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType Match2G_CancelMatch
message G2Match_CancelMatch // ILocationRequest
{
	int32 RpcId = 1;
	int64 PlayerId = 2;
}

message Match2G_CancelMatch // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
}

// ResponseType Match2G_GetRoomList
message G2Match_GetRoomList // ILocationRequest
{
	int32 RpcId = 1;
	RoomMode Mode = 2;
}

message Match2G_GetRoomList // ILocationResponse
{
	int32 RpcId = 1;
	int32 Error = 2;
	string Message = 3;
	repeated RoomInfo RoomList = 4;
}

///////////////////////////////// Match End ///////////////////////////////////

///////////////////////////////// Map Start ///////////////////////////////////

message C2Room_JoystickMove // IRoomMessage
{
	int64 PlayerId = 1;
	Unity.Mathematics.float3 MoveForward = 2;
}

message Room2C_JoystickMove // IMessage
{
	int64 Id = 1;
	Unity.Mathematics.float3 Position = 2;
	Unity.Mathematics.float3 MoveForward = 3;
}


message C2Room_Operation // IRoomMessage
{
	int64 PlayerId = 1;
	int64 Id = 2;
	repeated OperateInfo OperateInfos = 3;
	
}

message Room2C_Operation // IMessage
{
	int64 Id = 1;
	repeated OperateReplyInfo OperateInfos = 2;
}

message OperateInfo
{
    int32 OperateType = 1; //操作类型
    int32 InputType = 2; //输入类型，按下/抬起
	Unity.Mathematics.float3 Vec3 = 3; //v3参数
	int64 Value1 = 4;
	int64 Value2 = 5;
}
message OperateReplyInfo
{
    int32 OperateType = 1; //操作类型
	int32 Status = 2;
}

message Room2C_SyncUnits // IMessage
{
	repeated UnitInfo Units = 1;
}


///////////////////////////////// Map End ///////////////////////////////////


